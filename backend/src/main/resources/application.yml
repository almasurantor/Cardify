spring:
  application:
    name: cardify-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/cardify
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # For H2 (local dev fallback)
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: 86400000 # 24 hours in milliseconds

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173}

# AI Generation (optional)
ai:
  api-key: ${AI_API_KEY:}
  enabled: ${AI_ENABLED:false}

